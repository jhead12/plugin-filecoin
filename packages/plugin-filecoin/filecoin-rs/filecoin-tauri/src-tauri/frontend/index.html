<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creative AI Master</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script type="module" src="/main.js" defer></script>
    </head>
    <body>
        <main class="game-container">
            <div id="threejs-container"></div>
            <!-- Container for Three.js scene -->
            <header class="game-title">
                <h1>Creative AI Master</h1>
            </header>

            <section class="menu">
                <ul class="main-menu">
                    <li
                        class="menu-item"
                        data-route="data-transfers"
                        data-src="/src/telemetry.html"
                    >
                        Data Transfers
                    </li>
                    <li
                        class="menu-item has-submenu"
                        data-route="agent-design"
                        data-src="/src/telemetry.html"
                    >
                        Agent Design
                        <ul class="submenu">
                            <li
                                class="menu-item"
                                data-route="character-builder"
                                data-src="http://localhost:8083"
                            >
                                Character Builder
                            </li>
                        </ul>
                    </li>
                    <li
                        class="menu-item"
                        data-route="database"
                        data-src="http://localhost:8084"
                    >
                        Database
                    </li>
                    <li
                        class="menu-item"
                        data-route="performance"
                        data-src="http://localhost:8085"
                    >
                        Performance
                    </li>
                    <li
                        class="menu-item has-submenu"
                        data-route="bitcoin-invest"
                        data-src="http://localhost:8086"
                    >
                        Bitcoin Invest
                        <ul class="submenu">
                            <li
                                class="menu-item"
                                data-route="bitcoin-invest"
                                data-src="http://localhost:8086"
                            >
                                Bitcoin Invest
                            </li>
                            <li
                                class="menu-item"
                                data-route="bitcoin-invest-2"
                                data-src="http://localhost:8087"
                            >
                                Bitcoin Invest 2
                            </li>
                        </ul>
                    </li>
                    <li
                        class="menu-item"
                        data-route="game-settings"
                        data-src="/src/telemetry.html"
                    >
                        Game Settings
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
